<!DOCTYPE html>
<html>
<head>
  <title>tiles - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider{
      font-size:62.5%;
      margin: 14px;
      height: 125px;
      width:7px;
    }

    #map{
       width: auto;
       height: 850px
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script>
    $(document).ready(function () {
      $("#basemapslider").slider({
            animate: true,
            value: 1,
            orientation: "vertical",
            min: 0,
            max: 1,
            step: 0.1,
            slide: function (event, ui) {
                mytile.setOpacity(ui.value);
            }
       });

        $('#basemapslider').mousedown(function(){
          map.dragging.disable();
        })

        $('#basemapslider').mouseup(function(){
          map.dragging.enable();
        })

      // 1. Create a map object for Seattle's coordinates
      // which are 47.662725132346495 Lat, -122.33827001436774 Long

      var mymap = L.map('map', {
          center: [47.662725132346495, -122.33827001436774],
          zoom: 7,
          maxZoom: 12,
          minZoom: 2,
          attribution: 'CartoDB basemap styles'
        });

      // 2. Add a tileLayer to base map.

      L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

      //3. Set the tile.html with the local relative path and tms: true, different from the original file,
      // it is only for local live server opening

      var mytile =L.tileLayer('tiles/{z}/{x}/{y}.png', {
        maxZoom: 12,
        tms: true,
        attribution: 'Generated by QMetaTiles',
        detectRetina: true
      }).addTo(mymap);

      L.control.layers({'Basemap':baselayer},{'tiles':mytile}).addTo(mymap);
    })
  </script>
</head>

<body>
  <div id="map">
    <div id="basemapslidercontainer">
      <div id="basemapslider">
    </div>
  </div>
  </div>
</body>
</html>
